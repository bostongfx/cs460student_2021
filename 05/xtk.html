<html>
    <head>
        <style>
            html, body {
                background-color:#000;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden !important;
            }
        </style>
        <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
        <script type="text/javascript" src="http://get.goXTK.com/xtk_xdat.gui.js"></script>    
        <script type="text/javascript">

            window.onload = function() {
                r = new X.renderer3D();
                r.init();
                c = new X.cube();
                r.add(c);
                r.render();

                var gui = new dat.GUI();
                var cubeGui = gui.addFolder("cube");
                cubeGui.add(c, "visible");
                cubeGui.addColor(c, "color");
                cubeGui.add(c, "opacity", 0, 1);

                cubeGui.add(c, "lengthX", 0, 100).onChange(function() {
                    c.modified(); // modifies event since XTK needs it
                });

                var controller = {
                    'rotateX': function() {
                        c.transform.rotateX(10);
                    },
                    'rotateY': function() {
                        c.transform.rotateY(10);
                    }
                };

                cubeGui.add(controller, 'rotateX');
                cubeGui.add(controller, 'rotateY');

                // keeps folder open
                cubeGui.open();
            }

        </script>
    </head>
</html>
