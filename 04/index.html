<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>Default WebGL!</title>
    <style>
      html,
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #c {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <script
    type="text/javascript"
    src="https://cs460.org/js/glmatrix.js"
  ></script>

  <script id="vertexshader" type="glsl">
    attribute vec3 position;

    void main(void) {

      gl_Position = vec4( position, 1.);

    }
  </script>

  <script id="fragmentshader" type="glsl">
    precision mediump float;

    void main(void) {

      gl_FragColor = vec4(1., 1., 0., 1.);

    }
  </script>

  <script>
    // VARIABLE DECLARATIONS

    window.onload = function () {
      //************************************************************//
      //
      // INITIALIZE WEBGL
      //

      canvas = document.getElementById("c");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      gl = canvas.getContext("webgl");
      gl.viewport(0, 0, canvas.width, canvas.height);

      //************************************************************//
      //
      // SHADERS
      //

      vShader = gl.createShader(gl.VERTEX_SHADER);
      fShader = gl.createShader(gl.FRAGMENT_SHADER);

      //COMPILE shaders

      // Vertex Shader
      gl.shaderSource(
        vShader,
        document.getElementById("vertexshader").innerText
      );
      gl.compileShader(vShader);
      if (!gl.getShaderParameter(vShader, gl.COMPILE_STATUS)) {
        console.log(gl.getShaderInfoLog(vShader));
      }

      // Fragment Shader
      gl.shaderSource(
        fShader,
        document.getElementById("fragmentshader").innerText
      );
      gl.compileShader(fShader);
      if (!gl.getShaderParameter(fShader, gl.COMPILE_STATUS)) {
        console.log(gl.getShaderInfoLog(fShader));
      }

      //attach and link shaders
      shaderProgram = gl.createProgram();
      gl.attachShader(shaderProgram, vShader);
      gl.attachShader(shaderProgram, fShader);

      gl.linkProgram(shaderProgram);
      gl.useProgram(shaderProgram);

      //************************************************************//
      //
      // CREATE GEOMETRY
      //
      vertices = new Float32Array([
        -0.5,
        0.5,
        0.0, // V0
        -0.5,
        -0.5,
        0.0, // V1
        0.5,
        0.5,
        0.0, // V2

        0.5,
        0.5,
        0.0, // V3
        -0.5,
        -0.5,
        0.0, // V4
        0.5,
        -0.5,
        0.0, // V5
      ]);

      //create buffer
      vBuffer = gl.createBuffer();

      //bind buffer
      gl.bindBuffer(gl.ARRAY_BUFFER, vBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

      // unbind buffer
      gl.bindBuffer(gl.ARRAY_BUFFER, null);

      //************************************************************//
      //
      // CONNECT SHADER WITH GEOMETRY
      //

      gl.bindBuffer(gl.ARRAY_BUFFER, vBuffer);

      // find attribute from shader source
      var a_position = gl.getAttribLocation(shaderProgram, "position");
      gl.vertexAttribPointer(a_position, 3, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(a_position);

      //

      //************************************************************//
      //
      // DRAW!
      //

      gl.clearColor(0, 0, 0, 0);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.drawArrays(gl.TRIANGLES, 0, 6);
    };
  </script>
  <body>
    <canvas id="c"></canvas>
  </body>
</html>
