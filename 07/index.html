<html>

<head>
  <meta charset="UTF-8" />
  <style>
    html,
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden !important;

      background-image: url(sky.jpg);
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }
  </style>

  <script src="https://threejs.org/build/three.min.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/controls/TrackballControls.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/effects/AnaglyphEffect.js" type="text/javascript"></script>
  <script src="robot.js" type="text/javascript"></script>
  <script src="https://threejs.org/examples/js/libs/dat.gui.min.js" type="text/javascript"></script>
  <script src="helper.js" type="text/javascript"></script>

  <script>

    var scene, camera, renderer, ambientLight, light, controls;
    var floor;
    // controller
    var controller = { anaglyph: false }
    window.onload = function () {

      scene = new THREE.Scene();

      var fov = 60;
      var ratio = window.innerWidth / window.innerHeight;
      var zNear = 1;
      var zFar = 10000;
      camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
      camera.position.set(0, 0, 500);

      renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      effect = new THREE.AnaglyphEffect(renderer);
      effect.setSize(window.innerWidth, window.innerHeight);
      ambientLight = new THREE.AmbientLight();
      scene.add(ambientLight);

      light = new THREE.DirectionalLight(0xffffff, 5.0);
      light.position.set(10, 100, 10);
      scene.add(light);


      var floorTexture = new THREE.TextureLoader().load('board.jpg');
      var floorGeometry = new THREE.PlaneBufferGeometry(1000, 1000);
      var floorMaterial = new THREE.MeshBasicMaterial({
        map: floorTexture,
        side: THREE.DoubleSide
      });
      floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -100;
      floor.rotateX(-30);
      scene.add(floor);

      controls = new THREE.TrackballControls(camera, renderer.domElement);




      // ROBOT GOES HERE!
      r1 = new Robot(0, 0, 0);
      r1.show(scene);
      robots = [];
      robots.push(r1);


      //GUI
      var gui = new dat.GUI();
      var rendering = gui.addFolder("Rendering");
      rendering.add(controller, 'anaglyph');
      rendering.open();

      // Movement
      var moving = gui.addFolder("Movement");
      moving.add(r1.head.position, "x", -100, 100)
      moving.add(r1.head.position, "y", -100, 100)
      moving.add(r1.head.position, "z", -100, 100)
      moving.open();

      // animation
      var animation = gui.addFolder("Animation");
      var animates = {
        'raise left arm': function () {
          for (var i in robots) {
            robots[i].raiseLeftArm();
          }

        },
        'lower left arm': function () {
          for (var i in robots) {
            robots[i].lowerLeftArm();
          }
        },
        'kick': function () {
          for (var i in robots) {
            robots[i].kick();
          }
        },
        'dance': function () {
          stop = false;
          for (var i in robots) {
            robots[i].dance();
          }
          //r1.dance();
        },
        'stop_dance': function () {
          for (var i in robots) {
            robots[i].stop();
          }
        }
      }
      animation.add(animates, 'raise left arm');
      animation.add(animates, 'lower left arm');
      animation.add(animates, 'kick');
      animation.add(animates, 'dance');
      animation.add(animates, 'stop_dance');
      animation.open();

      controls = new THREE.TrackballControls(camera, renderer.domElement);

      animate();


    };

    window.onclick = function (e) {

      if (!e.shiftKey) {

        e.preventDefault();
        return false;
      }

      pixel_coords = new THREE.Vector2(e.clientX, e.clientY);

      vp_coords = new THREE.Vector2((pixel_coords.x / window.innerWidth) * 2 - 1,
        -(pixel_coords.y / window.innerHeight) * 2 + 1);

      vp_coords_near = new THREE.Vector3(vp_coords.x, vp_coords.y, 0);

      raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(vp_coords_near, camera);
      intersects = raycaster.intersectObject(floor);

      if (intersects.length > 0) {

        // r.head.position.set(intersects[0].point.x,
        //   intersects[0].point.y + 60,
        //   intersects[0].point.z)

        r = new Robot(intersects[0].point.x, intersects[0].point.y + 60, intersects[0].point.z)
        r.show(scene);
        robots.push(r);


      }

    };

    function animate() {

      requestAnimationFrame(animate);

      for (var r1 in robots) {
        robots[r1].onAnimate();
      }
      if (controller.anaglyph) {
        effect.render(scene, camera);
        renderer.setClearAlpha(1);

      } else {
        renderer.render(scene, camera)
        renderer.setClearAlpha(0);

      }

      controls.update();
      // renderer.render( scene, camera );

    };

  </script>
</head>

<body></body>

</html>
