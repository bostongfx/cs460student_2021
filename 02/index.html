    <script type="text/javascript">
      window.onload = function () {
        // define colors
        const RED = [1, 0, 0];
        const GREEN = [0, 1, 0];
        const WHITE = [1, 1, 1];
        const BLACK = [0, 0, 0];

        //Create scene/render
        r = new X.renderer3D();
        r.init();
        r.camera.position = [0, 500, 0];

        cubeMatrix = [];

        // Initalize 9x9 cubes and create a Matrix to hold
        // each cube so I can change the colors later
        for (var i = 0; i < 9; i++) {
          cubeMatrix.push([]);
          for (var j = 0; j < 9; j++) {
            cube = new X.cube();
            cube.center = [i * 23, 0, j * 23];
            cube.color = GREEN;
            r.add(cube);
            cubeMatrix[i].push(cube);
          }
        }
        r.render();
        console.log(cubeMatrix);
        cubeMatrix[0][8].color = RED;
        r.render();
      };
    </script>
