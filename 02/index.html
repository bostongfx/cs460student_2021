<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;
      }
 
      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type='text/javascript'>
      window.onload = function() {
        // create a 3D renderer
        const r = new X.renderer3D();
        r.init();

        const gridDimension = 9;
        const defaultLength = 20;
        const gap = 5;

        const black = [0,0,0];
        const green = [0,1,0];
        
        const pixelMap = [
          [black, black, black, black, green, black, black, black, black],
          [black, black, black, green, green, green, black, black, black],
          [black, black, black, green, green, green, black, black, black],
          [black, green, green, green, green, green, green, green, black],
          [black, green, green, green, green, green, green, green, black],
          [green, green, green, green, green, green, green, green, green],
          [green, green, green, green, green, green, green, green, green],
          [black, black, black, green, green, green, black, black, black],
          [black, black, black, green, green, green, black, black, black],
      ]

        for (let i = 0; i < gridDimension; i++) {
          for (let j = 0; j < gridDimension; j++) {
            const c = new X.cube();
            const xCor = i * (defaultLength + gap);
            const yCor = j * (defaultLength + gap);
            c.center = [xCor, yCor, 0];
            c.color = pixelMap[i][j];
            r.add(c);
          }
        }
       
        r.render(); // ..and render it
      };
    </script>
  </head>
  <body>
    <h1>CS460 Assignment 2</h1>
    <div id="logo"><img style="height:60px" src="gfx/cs460.png"></div>
  </body> 
</html>
